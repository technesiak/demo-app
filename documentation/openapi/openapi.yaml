openapi: 3.1.0
info:
  title: Notes API
  version: 1.0.0
  description: API for managing notes
servers:
  - url: http://localhost:8080

paths:
  /api/v1/notes/{note_id}:
    get:
      summary: Get a note by its ID
      description: Retrieves a note based on the provided note_id.
      parameters:
        - name: note_id
          in: path
          required: true
          description: The ID of the note
          schema:
            type: integer
      responses:
        '200':
          description: Note retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '404':
          description: Note not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/notes:
    get:
      summary: Get all notes
      description: Retrieves a list of notes with optional pagination.
      parameters:
        - name: limit
          in: query
          description: Maximum number of notes to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10  # MAX_LIMIT
        - name: last_id
          in: query
          description: The last note ID seen, used for pagination
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: List of notes with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Note'
                  has_more:
                    type: boolean
        '400':
          description: Bad request (validation error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Max limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new note
      description: Creates a new note with a title, content and an optional comment.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  minLength: 3    # MIN_TITLE_LEN
                  maxLength: 255  # MAX_TITLE_LEN
                content:
                  type: string
                  minLength: 5    # MIN_CONTENT_LEN
                  maxLength: 2000 # MAX_CONTENT_LEN
                comment:
                  type: string
                  nullable: true
                  minLength: 3    # MIN_COMMENT_LEN
                  maxLength: 100  # MAX_COMMENT_LEN
      responses:
        '200':
          description: Note created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: Bad request (validation error)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Note:
      type: object
      required:
        - id
        - title
        - content
        - created_at
      properties:
        id:
          type: integer
          description: Unique identifier of the note
        title:
          type: string
          description: Title of the note
          minLength: 3
          maxLength: 255
        content:
          type: string
          description: Content of the note
          minLength: 5
          maxLength: 2000
        comment:
          type: string
          nullable: true
          description: Optional comment for the note
          minLength: 3
          maxLength: 100
        created_at:
          type: string
          format: date-time
          description: Creation timestamp in RFC3339 format
          example: "2025-11-03T13:30:00Z"

    Error:
      type: object
      properties:
        error:
          type: string
